<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Google Sheet Timeline</title>

  <!-- CSS Dependencies -->
  <link rel="stylesheet" href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" />
  <link rel="stylesheet" href="css/timeline.css" />

  <!-- JavaScript Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <!-- Component Scripts -->
  <script src="js/components/DataFetcher.js"></script>
  <script src="js/components/TimelineRenderer.js"></script>
  <script src="js/components/MediaTypeHandler.js"></script>
  <script src="js/components/CardRenderer.js"></script>
  <script src="js/components/ProjectSelector.js"></script>

  <!-- Main Application Scripts -->
  <script src="js/app.js"></script>
</head>

<body>
  <div class="container" id="app-container">
    <!-- Project Selector -->
    <div class="project-selector">
      <div class="selector-header">
        <label for="project-select">Select a Project:</label>
        <span id="loading-indicator" class="loading" style="display: none;">Loading...</span>
      </div>
      
      <select id="project-select" class="project-dropdown">
        <option value="">Loading projects...</option>
      </select>
      
      <div class="project-info" id="project-info" style="display: none;">
        <div class="project-details">
          <span class="project-category" id="project-category"></span>
          <span class="project-status" id="project-status"></span>
        </div>
      </div>
    </div>

    <!-- Timeline Container -->
    <div id="timeline-container" class="timeline-container">
      <div class="no-data-message">
        Select a project to view its timeline
      </div>
    </div>

    <!-- Error Display -->
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>
</body>

</html>
